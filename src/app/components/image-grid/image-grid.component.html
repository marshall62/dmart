<div class="wrapper">
  <div *ngFor="let artwork of worklist" class="photo">
    <img  src="{{imageURL(artwork)}}"
    [routerLink]='["/works/",artwork.categoryName.toLocaleLowerCase()]'/>
    <p>
      <a class="exemplar-text"
      [routerLink]='["/works/",artwork.categoryName.toLocaleLowerCase()]'>{{artwork.categoryName | titlecase }}
    </a></p>
  </div>
</div>
